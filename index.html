<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="cards">
    <div class="card-description">
        <h1 class="card-title">  Get <span id="insights">insights</span> that help your business grow.</h1>
        <p class="card-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card-statistic">
          <div class="stat-co">
            <div class="stat-number">10k+</div>
            <div class="stat-text">companies</div>
          </div>

          <div class="stat-te">
            <div class="stat-number">314</div>
            <div class="stat-text">templates</div>
          </div>

          <div class="stat-qu">
            <div class="stat-number"> 12m+</div>
            <div class="stat-text">queries</div>
          </div>

        </div>

    </div>
    <div class="image-container">
      <img src="images/image-header-desktop.jpg" alt="image" class="card-image">
      <div class="color-overlay"></div>
    </div>

  </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/amin-khalaji-b0682413a/">Amin Khalaji</a>.
  </div>
  

   
   
  

</body>
</html>
